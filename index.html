<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
                <label for="city-input">Enter city name :</label>
                <div class="search-bar">
                    <input type="text" id="city-input" placeholder="Enter city name" required>
                    <button type="submit" id="search-btn">Search</button>
                </div>
            <button id="geolocation-btn">Get Weather for Current Location</button>
            <div id="loading-spinner" style="display: none;"></div>
            <div id="error-message" style="display: none;">City not found. Please try again.</div>
        </header>
        <main>
            <div class="weather-container">
                <div class="circle city-circle">
                    <h2 class="city-name">City Name</h2>
                </div>
                <div class="circle weather-circle">
                    <div class="temperature">--Â°C</div>
                    <div class="description">Weather description</div>
                </div>
                <div class="circle info-circle">
                    <div class="humidity">Humidity: --%</div>
                    <div class="wind-speed">Wind Speed: -- m/s</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
